- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    -mkdir -p ~/.vim ~/.bash ~/.config ~/YCM-Generator ~/scripts

- link:
    ~/.dotfiles: ''
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.bash: bash/
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.zshrc : zshrc
    ~/.config: config
    ~/.ghc: ghc
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/scripts: scripts/
    ~/YCM-Generator: YCM-Generator/
    
-shell:
    -[git submodule update --init --recursive, Installing submodules]

